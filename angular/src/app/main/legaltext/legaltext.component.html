<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div class="kt-container ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"Legal Text" | localize}}</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        <!-- {{"Edit Tenant Header Info" | localize}} -->
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button class="btn btn-primary" (click)="createTextModal.show()"><i class="fa fa-plus"></i>
                            {{"Create New Text" | localize}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-container kt-grid__item kt-grid__item--fluid">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body  kt-portlet__body--fit">
                    <h3>{{"All Legal Text" | localize}} ({{text.length}})</h3>
                    <form autocomplete="off">
                        <div class="kt-form">
                            <div class="row align-items-center kt-margin-b-10">
                                <div class="col-xl-12">
                                    <div class="form-group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filter" name="filterText" autoFocus class="form-control" [placeholder]="l('SearchWithThreeDot' | localize)" type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getText()" class="btn btn-primary" type="submit"><i class="flaticon-search-1"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row kt-row--no-padding align-items-center" *ngFor="let each of text">
                        <div class="col">
                            <h4>{{each.name + ' ' + each.surname}}</h4>
                            <span>{{each.emailAddress}}</span>
                        </div>                        
                    </div>
                </div>
            </div>
            <createTextModal #createTextModal (modalSave)="getText()"></createTextModal>
        </div>
    </div>
</div>
